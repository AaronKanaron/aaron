<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="style.css">

		<script src="script.js" defer></script>
	</head>

	<body>
		<nav class="nav">
			<div class="nav__content">
				<div class="logo">
					<a class="logo__link" href="index.html" tabindex="1">
						<img class="logo__link--image" src="images/logo.svg" alt="logo">
						<p class="logo__link--text">Kanaron</p>
					</a>
				</div>
				<div class="menu">
					<ul class="menu__list">
						<li class="menu__list__item" tabindex="2">
							<span class="material-icons-round icon">edit</span>
							<p class="item__text">Edit</p>
						</li>
						<li class="menu__list__item" tabindex="3">
							<span class="material-icons-round icon">add</span>
							<p class="item__text">Create</p>
						</li>
						<li class="menu__list__item" tabindex="4">
							<span class="material-icons-round icon">history</span>
							<p class="item__text">History</p>
						</li>
						<li class="menu__list__item" tabindex="5" onclick="saveArticle(window.location.href, 'Blomma')">
							<span class="material-icons-round icon">star_border</span>
							<p class="item__text">Save</p>
						</li>
						<li class="menu__list__item" tabindex="6" onclick="toggleModal('search-modal')">
							<span class="material-icons-round icon">search</span>
							<p class="item__text">Search</p>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="hero"></div>

			<div class="content">
				<h1 id="title">Blomma</h1>
			</div>
		</main>

		<!-- Modals -->
		<div class="modal search" id="search-modal" onclick="javascript:this.classList.remove('open')">
			<input type="text" placeholder="Search..." id="search" autocomplete="off" onfocus="this.select()" onclick="javascript:event.cancelBubble = true; if (event.stopPropagation) event.stopPropagation();">
		</div>
	</body>
</html>
